 
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns="https://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SPRING BOOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 

<div class="container mt-4">
	 		<h1>crear persona</h1>
		<form th:action="@{/save}" th:object="${persona}" method="POST" enctype="multipart/form-data">
			<div></div>
			<div>
			
			

			<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Cedula</label>
  <input   type="text" th:field="*{documento}" placeholder="documento">
                </div>
			
				<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
  <input   type="text" th:field="*{name}" placeholder="nombre">
                </div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Apellido</label>
  <input   type="text" th:field="*{lastname}"  placeholder="Telefono">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">telefono</label>
  <input   type="text" th:field="*{telefono}"  placeholder="Telefono">
</div>

 <!-- Mostrar la imagen actual si la persona ya existe -->
<div th:if="${persona != null}" class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Foto</label>
    <input type="file" th:field="*{imagen}" placeholder="imagen">
    <img th:if="${imagenActual != null}" th:src="@{'/images/' + ${imagenActual}}" alt="Imagen de Persona" style="max-width:25%" />
</div>



<!-- Asumiendo que 'deportes' es una lista de objetos Deporte con propiedades 'id' y 'nombre' -->
<select th:field="${persona.empresa}" class="form-control">
    <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.name}"></option>
</select>

 
    </div>
	<div>
				
				<button type="submit" class="btn btn-primary" value="Guardar">guardar Persona</button>
				
				
				 <a th:href="@{/listarpersonas}"  class="btn btn-danger">Regresar</a>
			</div>
			</div>
			
		
		</form>
	</div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
